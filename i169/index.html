<!DOCTYPE html>
<html>
  <head>
    <title>Menú</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBXey2Owii97rJWceEEA56_EmUoaLmekLE",
      authDomain: "tmp-menu-ar.firebaseapp.com",
      projectId: "tmp-menu-ar",
      storageBucket: "tmp-menu-ar.appspot.com",
      messagingSenderId: "261578710829",
      appId: "1:261578710829:web:5190fa981d3e911b29bda4"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  </script>
  
  <!-- StyleSheet local -->
    <link href="./style.css" rel="stylesheet" />

    <!-- Archivos JS -->
    <script src="./js/markerHandler.js"></script>
    <script src="./js/addButtons.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType:webcam; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;"
      gesture-detector
      create-buttons>
      <!-- Cámara -->
      <a-entity camera></a-entity>

      <a-assets>
        <a-asset-item
          id="pizza-model"
          src="./assets/pizza/scene.gltf"></a-asset-item>
      </a-assets>

      <!--Marcador Pattern -->
      <a-marker
        id="pizza-marker"
        type="pattern"
        url="assets/dish-markers/pattern-pizza.patt"
        cursor="rayOrigin: mouse"
        markerhandler
        >
        <a-entity
        id="pizza-3D-model"
        position="-1 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="#pizza-model"
          gesture-handler>
        </a-entity>

        <!-- Ingredientes -->
        <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
          <a-plane
            position="0 0.89 0.02"
            width="1.49"
            height="0.3"
            rotation="0 0 0"
            color="#F0C30F">
            <a-entity
              position="0 0 0.1"
              rotation="0 0 0"
              text="font:monoid;value:PIZZA MARGHERITA;color:black;width: 1.8;height:1;align:center;"></a-entity>
          </a-plane>

          <a-entity
            position="0 0 0.1"
            rotation="0 0 0"
            text="color: black; align: center; width: 2; font: monoid;
               value: Salsa de tomate\n\nQueso mozzarella\n\nQueso parmesano (opcional)\n\nAlbahaca fresca\n\nAceite de oliva\n\nPimienta negra (opcional)">
          </a-entity>
        </a-plane>
      </a-marker>
    </a-scene>

    <!-- Botón div principal -->
    <div id="button-div"></div>

  </body>
</html>
