<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="./js/bullets.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item
                id="shooter"
                src="./models/shooter/gun.gltf"
            >                
            </a-asset-item>
        </a-assets>
        <!-- Luz -->
        <a-entity
            light="type: ambient; color: yellow; instensity:0.5"
        ></a-entity>
        
        <!-- CÃ¡mara y cursor -->
        <a-entity
            id="camera"
            camera
            position="0 1.6 0"
            wasd-controls
            look-controls="pointerLockEnabled: true"
        >

            <a-entity
                id="weapon"
                gltf-model="#shooter"
                position=".5 -0.5 -0.5"
                rotation="0 180 0"
                scale="0.1 0.1 0.1"
            ></a-entity>

            <a-cursor></a-cursor>

        </a-entity>
        <!-- EOCyC-->

        <a-entity bullets></a-entity>

        <!-- Terreno -->
        <a-plane
        
            id="ground"
            repeats="5 5"
            position="0 1 0"
            rotation="-90 0 0"
            height="200"
            width="200"
            color="#FBF2D4"
            static-body
            visible="true"
        >
        </a-plane>

        <!-- Cajas -->
        <a-box position="-2 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

        <a-box position="0 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

        <a-box position="2 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

        <a-box position="-1 2.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

        <a-box position="1 2.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

        <a-box position="0 3.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

    </a-scene>
</body>
</html>
