<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!--script src="./controlled-box.js"></script -->
  </head>
  <body>
    <a-scene background="color:#333">
      <a-camera position="0 0 15"></a-camera>
      <a-cone
        id="part1"
        position="0 1.5 0"
        color="tomate"
        radius-bottom="0.5"
        radius-top="0.1"></a-cone>
      <a-cylinder
        id="part2"
        position="0 -1 0"
        color="orange"
        radius="0.5"
        height="4"></a-cylinder>

      <a-cylinder
        id="part3"
        position="0 -3 0"
        radius="0.5"
        color="blue"
        height="1.5">
        <a-triangle
          position="-0.93 -0.95 -0.94"
          scale="0.5 0.5 1"
          color="blue"
          vertex-a="1 1 1"
          vertex-b="1 3 1"
          vertex-c="1 1 1"></a-triangle>
        <a-triangle
          position="-0.11 -0.026 -0.94"
          rotation="0 0 270"
          scale="0.5 0.5 1"
          color="blue"
          vertex-a="1 1 1"
          vertex-b="1 3 1"
          vertex-c="1 1 1"></a-triangle>
      </a-cylinder>
    </a-scene>
  </body>
</html>
