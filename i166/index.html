<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero VR</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>
<body style="margin: 0xp; overflow: hidden;">

    <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled:false; trackingMethod:best"
    vr-mode-ui="enabled: false;"
    gesture-detector
    >

    <a-assets>
        <a-asset-item id="hero" src="./assets/superman_silly_dancing_2/scene.gltf"></a-asset-item>
        <a-asset-item id="spidy" src="./assets/spidey_hatch_3/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
        <a-entity
            id = "model-super"
            position = "1.5 0 0"
            gltf-model = "#hero"
            rotation = "-90 0 0"
            scale = "1 1 1"
            gesture-handler
            animation-mixer
            ></a-entity>


            <a-entity
            id = "model-spidy"
            position = "-1.5 -1 0"
            gltf-model = "#spidy"
            rotation = "-90 0 0"
            scale = "1 1 1"
            animation-mixer
            ></a-entity>

    </a-marker>

    </a-scene>
    
    
</body>
</html>
