<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Simulator</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="components/rotation.js"></script>
</head>
<body>
    <a-scene background="color:#000">
        <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
        <a-assets>
            <a-asset-item
                id="terrainMap"
                src="./assets/models/terrain/scene.gltf"
                ></a-asset-item>
            <a-asset-item
              id="airplane"
              src="./assets/models/airplane/scene.gltf"
            ></a-asset-item>
        </a-assets>


        <a-entity
            world-rotation
            id="terrain"
            gltf-model="#terrainMap"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            animation="property: position; to: 0 0 1000; easing:linear; loop: true; dur:15000"
        ></a-entity>

        <a-entity
            plane-rotation
            id="plane_model"
            gltf-model="#airplane"
            position="0 0 15"
            scale="1 1"
            rotation="0 90 0"
            
        ></a-entity>

    </a-scene>
</body>
</html>
