<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diario digital</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body style="overflow-y: hidden">
    <script src="/static/index.js"></script>

    <div
      class="bg"
      style="
        color: #fff;
        background-image: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.6) 0%,
            rgba(255, 255, 255, 0.9) 100%
          ),
          url(./static/assets/bg/bg-emoji.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      ">
      <!--Nombre de la aplicación-->
      <div
        class="container-fluid text-center"
        style="
          background-color: #4c56af;
          font-family: cursive;
          min-height: 8vh;
        ">
        <h1>Diario digital</h1>
      </div>

      <!--Día y fecha-->
      <div
        class="text-left mb-2"
        style="
          background-color: #263088;
          font-family: cursive;
          width: 100%;
          min-height: 3vh;
        ">
        <p id="display_date">Fecha</p>
      </div>

      <!--Ingresar nuevas entradas y detectar emoción-->
      <div class="container-fluid" style="min-height: 25vh">
        <div style="color: black; font-family: cursive; width: 100%">
          <textarea
            class="form-control"
            id="text"
            name="text_input"
            rows="4"
            maxlength="200"
            placeholder="¿Cómo estuvo tu día?"></textarea>
        </div>

        <div class="row mt-3">
          <div class="col-6 text-left">
            <button
              class="btn btn-lg"
              id="predict_button"
              type="submit"
              name="submit_b"
              value="submit_p"
              style="
                color: white;
                background-color: #4c56af;
                font-family: cursive;
              ">
              Predecir emoción
            </button>
          </div>

          <div class="col-6 text-right">
            <button
              class="btn btn-lg"
              id="save_button"
              type="submit"
              name="submit_b"
              value="submit_s"
              style="
                color: white;
                background-color: #4c56af;
                font-family: cursive;
              ">
              Guardar entrada
            </button>
          </div>
        </div>
      </div>

      <!--Predecir emoción-->
      <div
        class="container-fluid"
        id="prediction_container"
        style="
          color: black;
          font-family: cursive;
          font-size: 20px;
          min-height: 20vh;
        ">
        <p id="prediction" style="display: none"></p>
        <img
          id="emo_img_url"
          src=""
          width="55"
          min-height="50"
          alt=""
          style="display: none" />
      </div>

      <!--Columnas de tus entradas-->
      <div class="container-fluid text-left" style="min-height: 40vh">
        <div
          class="row"
          style="
            background-color: #263088;
            color: #fff;
            font-family: cursive;
            font-size: larger;
            min-height: 4vh;
          ">
          <p>Tus entradas :)</p>
        </div>
        <div
          class="row row-col-3"
          style="
            background-color: #4c56af;
            color: #000;
            font-family: cursive;
            min-height: 35vh;
          ">
          {% for entry in entries %}
          <div
            class="col mt-2 mb-2 ml-2 border rounded"
            style="background-color: white; min-height: 33vh">
            <h4>{{entry["date"]}}</h4>
            <p>{{entry["entry"]}}</p>
            <img
              src="{{entry['emotion_url']}}"
              width="55"
              min-height="50"
              alt="" />
            <p>{{entry["emotion"]}}</p>
          </div>
          {% endfor %}
        </div>
        <div
          class="row text-right"
          style="background-color: #263088; min-height: 4vh"></div>
      </div>

      <!--UI de chatbot-->
      <div class="chatbox">
        <!--Chat del Chatbot-->
        <div class="chatbox__chat">
          <!--Encabezado del chatbot-->
          <div class="row chatbox__header">
            <div class="col-2 chatbox__image__header">
              <img
                class="chatbox__image"
                src="./static/assets/chaticons/chatbot-icon.png"
                width="55"
                height="47"
                alt="image" />
            </div>
            <div class="col-10 chatbox__content__header">
              <p class="chatbox__description">
                Hola. Mi nombre es Stella. ¿Cómo puedo ayudarte?
              </p>
            </div>
          </div>

          <!--Mensajes del chatbot-->
          <div class="row chatbox__messages__cotainer">
            <div class="col" id="chat_messages">
              <div class="user__messages">
                ¡Hola!
                <!--El mensaje del usuario se agrega aquí.-->
              </div>
              <div class="bot__messages">
                ¡Hola!
                <!--El mensaje del bot se agrega aquí.-->
              </div>
            </div>
          </div>

          <!--Pie del chatbot-->
          <div class="row chatbox__footer">
            <div class="col-9 text-left chatbox__input">
              <input
                type="text"
                class="form-control"
                id="bot_input_text"
                placeholder="Escribe tu mensaje aquí..." />
            </div>
            <div class="col-3 text-left chatbox__send__button">
              <button class="btn" id="send_button">Enviar</button>
            </div>
          </div>
        </div>

        <!--Botón del chatbot-->
        <div class="chatbox__button">
          <button id="open_button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
