<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Document</title>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
    <script src="./play-on-click.js"></script>

    <style>
.arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Cargando, por favor espera...</div>
    </div>

    <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embeded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

    <a-assets>
        <video
            id="video1"
            src="./assets/videos/Rocket_Launching_Animation.mp4"
            preload="auto"
            loop="true"
            playsinline
            webkit-playsinline
            autoplay
            crossorigin="anonymous"
        >
        </video>
        <img id="rocket" src="./assets/images/rocket_img.png" />
    </a-assets>

    <a-entity id="camera" camera position="0 0 10"></a-entity>

    <a-nft id="nft1"
        type="nft"
        url="./assets/image-marker-desc-files/rocket_img"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

        <a-video id="vid1"
            src="#video1"
            width="576"
            height="324"
            rotation="-90 0 0"
            position="0 0 0"
            play-on-click 
            >
        </a-video>
    </a-nft>
    <!-- a-image src="#rocket"
    width="10 "
    height="10"
    rotation="0 0 0"
    position="1 0 0"

    ></a-image -->
    </a-scene>


</body>
</html>
